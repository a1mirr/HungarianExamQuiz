<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungarian Exam Quiz | –ú–∞–≥—è—Ä—Å—å–∫–∞ —ñ—Å–ø–∏—Ç</title>
    <meta name="description" content="Interactive Hungarian cultural exam quiz with multilingual support (HU/EN/RU)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn active" data-lang="en" aria-label="English">üá¨üáß EN</button>
        <button class="lang-btn" data-lang="ru" aria-label="Russian">üá∑üá∫ RU</button>
        <button class="lang-btn" data-lang="hu" aria-label="Hungarian">üá≠üá∫ HU</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">üá≠üá∫ Hungarian Quiz</h1>
            <p class="subtitle" data-i18n="subtitle">Master Hungarian Culture & History</p>
        </header>

        <!-- Topic Selection View -->
        <div id="topicView" class="view active">
            <h2 class="section-title" data-i18n="selectTopic">Select a Topic</h2>
            <div id="topicGrid" class="topic-grid">
                <!-- Topics will be loaded here -->
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quizView" class="view">
            <!-- Quiz Header -->
            <div class="quiz-header">
                <button id="backBtn" class="back-btn" aria-label="Back to topics">
                    ‚Üê <span data-i18n="back">Back</span>
                </button>
                <h2 id="topicTitle" class="topic-title"></h2>
                <div class="progress-container">
                    <span id="progressText" class="progress-text">1 / 10</span>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Question Card -->
            <div class="question-card">
                <div class="card-inner">
                    <!-- Front (Hungarian) -->
                    <div id="cardFront" class="card-face card-front">
                        <div class="word-section">
                            <span class="label" data-i18n="word">Word</span>
                            <h3 id="wordHu" class="word">-</h3>
                        </div>
                        <div class="example-section">
                            <span class="label" data-i18n="example">Example</span>
                            <p id="exampleHu" class="example">-</p>
                        </div>
                    </div>

                    <!-- Back (Translation) -->
                    <div id="cardBack" class="card-face card-back">
                        <div class="word-section">
                            <span class="label" data-i18n="translation">Translation</span>
                            <h3 id="wordTranslation" class="word">-</h3>
                        </div>
                        <div class="example-section">
                            <span class="label" data-i18n="exampleTranslation">Translation Example</span>
                            <p id="exampleTranslation" class="example">-</p>
                        </div>
                    </div>
                </div>

                <!-- Flip Button -->
                <button id="flipBtn" class="flip-btn">
                    <span class="flip-icon">üîÑ</span>
                    <span data-i18n="showTranslation">Show Translation</span>
                </button>
            </div>

            <!-- Navigation -->
            <div class="nav-controls">
                <button id="prevBtn" class="nav-btn" aria-label="Previous question">
                    ‚Üê <span data-i18n="previous">Previous</span>
                </button>
                <button id="nextBtn" class="nav-btn nav-btn-primary" aria-label="Next question">
                    <span data-i18n="next">Next</span> ‚Üí
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with ‚ù§Ô∏è for Hungarian exam preparation</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
