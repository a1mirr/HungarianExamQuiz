<body>
    <h1>ðŸ§ª Hungarian Exam Quiz - Validator Test Suite</h1>

    <script>
        // Copy validation functions from app.js
        function normalizeAccents(text) {
            const accentMap = {
                'Ã¡': 'a', 'Ã©': 'e', 'Ã­': 'i', 'Ã³': 'o', 'Ã¶': 'o', 'Å‘': 'o', 'Ãº': 'u', 'Ã¼': 'u', 'Å±': 'u',
                'Ã': 'a', 'Ã‰': 'e', 'Ã': 'i', 'Ã“': 'o', 'Ã–': 'o', 'Å': 'o', 'Ãš': 'u', 'Ãœ': 'u', 'Å°': 'u'
            };
            return text.split('').map(char => accentMap[char] || char).join('');
        }

        function detectInputType(answer) {
            const cleanAnswer = answer.split('Ã·')[0].trim();

            if (/^([IVXLCDM]+\\.\\s+)?[A-ZÃÃ‰ÃÃ“Ã–ÅÃšÃœÅ°][a-zÃ¡Ã©Ã­Ã³Ã¶Å‘ÃºÃ¼Å±]+\\s+[A-ZÃÃ‰ÃÃ“Ã–ÅÃšÃœÅ°][a-zÃ¡Ã©Ã­Ã³Ã¶Å‘ÃºÃ¼Å±]+/.test(cleanAnswer)) {
                return 'person';
            }

            if (/\\d{3,4}-\\d{2,4}/.test(cleanAnswer)) {
                return 'date-interval';
            }

            if (/^\\d{3,4}$/.test(cleanAnswer.replace(/[^\\d]/g, '')) ||
                /\\d{1,2}\\.\\d{1,2}(\\.\\d{2,4})?/.test(cleanAnswer) ||
                /\\d{4}\\.\\d{1,2}\\.\\d{1,2}/.test(cleanAnswer)) {
                return 'date';
            }

            const numberParts = answer.split('Ã·').map(p => p.trim());
            if (numberParts.length > 0 && /^\\d+$/.test(numberParts[0])) {
                return 'number';
            }

            return 'text';
        }

        function validatePerson(userAnswer, correctAnswer) {
            const normalize = (text) => normalizeAccents(text.toLowerCase().trim());
            const correctOptions = correctAnswer.split('Ã·').map(a => normalize(a));
            const userNorm = normalize(userAnswer);

            for (const correct of correctOptions) {
                const userParts = userNorm.split(/\\s+/).filter(p => p.length > 0);
                const correctParts = correct.split(/\\s+/).filter(p => p.length > 0);
                const filterRomanNumerals = (parts) => parts.filter(p => !/^[ivxlcdm]+\\.?$/.test(p));
                const userSignificant = filterRomanNumerals(userParts);
                const correctSignificant = filterRomanNumerals(correctParts);

                if (userSignificant.length === correctSignificant.length &&
                    userSignificant.every(part => correctSignificant.includes(part))) {
                    return true;
                }
            }
            return false;
        }

        function validateDate(userAnswer, correctAnswer) {
            const extractDigits = (text) => text.match(/\\d+/g) || [];
            const userDigits = extractDigits(userAnswer);
            const correctDigits = extractDigits(correctAnswer.split('Ã·')[0]);

            if (userDigits.length === 0 || correctDigits.length === 0) return false;

            if (correctDigits.length === 1 && correctDigits[0].length >= 3) {
                const correctYear = correctDigits[0];
                return userDigits.some(d => d === correctYear || d.includes(correctYear) || correctYear.includes(d));
            }

            return userDigits.join('.') === correctDigits.join('.');
        }

        function validateDateInterval(userAnswer, correctAnswer) {
            const userMatch = userAnswer.match(/(\\d{3,4})-(\\d{2,4})/);
            const correctMatch = correctAnswer.match(/(\\d{3,4})-(\\d{2,4})/);

            if (!userMatch || !correctMatch) return false;

            let userEnd = userMatch[2];
            let correctEnd = correctMatch[2];

            if (userEnd.length === 2) {
                userEnd = userMatch[1].substring(0, 2) + userEnd;
            }
            if (correctEnd.length === 2) {
                correctEnd = correctMatch[1].substring(0, 2) + correctEnd;
            }

            return userMatch[1] === correctMatch[1] && userEnd === correctEnd;
        }

        function validateNumber(userAnswer, correctAnswer) {
            const userNum = userAnswer.replace(/\\D/g, '');
            const acceptableNumbers = correctAnswer.split('Ã·')
                .map(a => a.trim().replace(/\\D/g, ''))
                .filter(n => n.length > 0);

            return acceptableNumbers.includes(userNum);
        }

        // Test Suite
        const tests = {
            'Person Names': [
                { user: 'KÃ¶lcsey Ferenc', correct: 'KÃ¶lcsey Ferenc', expected: true },
                { user: 'Ferenc KÃ¶lcsey', correct: 'KÃ¶lcsey Ferenc', expected: true },
                { user: 'kolcsey ferenc', correct: 'KÃ¶lcsey Ferenc', expected: true },
                { user: 'Kolcsey Ferenc', correct: 'KÃ¶lcsey Ferenc', expected: true },
                { user: 'fErEnC kÃ–lCsEy', correct: 'KÃ¶lcsey Ferenc', expected: true },
                { user: 'IV. BÃ©la', correct: 'IV. BÃ©la', expected: true },
                { user: 'BÃ©la', correct: 'IV. BÃ©la', expected: true },
                { user: 'BartÃ³k BÃ©la', correct: 'BartÃ³k BÃ©la Ã©s KodÃ¡ly ZoltÃ¡n', expected: false },
                { user: 'Erkel Ferenc', correct: 'Erkel Ferenc', expected: true },
                { user: 'Ferenc Erkel', correct: 'Erkel Ferenc', expected: true },
            ],
            'Dates': [
                { user: '1823', correct: '1823', expected: true },
                { user: '1823-ban', correct: '1823', expected: true },
                { user: '1823.', correct: '1823', expected: true },
                { user: '1824', correct: '1823', expected: false },
                { user: '23.08.1956', correct: '1956', expected: true },
                { user: '1956.08.23', correct: '1956', expected: true },
                { user: '1001', correct: '1001', expected: true },
            ],
            'Date Intervals': [
                { user: '895-896', correct: '895-896', expected: true },
                { user: '1241-1242', correct: '1241-1242', expected: true },
                { user: '1241-42', correct: '1241-1242', expected: true },
                { user: '1241-1242', correct: '1241-42', expected: true },
                { user: '1458-1490', correct: '1458-1490', expected: true },
                { user: '1458-90', correct: '1458-1490', expected: true },
                { user: '1241-43', correct: '1241-1242', expected: false },
            ],
            'Numbers': [
                { user: '7', correct: '7 Ã· HÃ©t', expected: true },
                { user: '10', correct: '10 Ã· TÃ­zet', expected: true },
                { user: '5', correct: '5 Ã· Ã–t', expected: true },
                { user: 'seven', correct: '7 Ã· HÃ©t', expected: false },
                { user: 'hÃ©t', correct: '7 Ã· HÃ©t', expected: false },
                { user: '70', correct: '70 Ã©vre Ã· hetven Ã©vre', expected: true },
            ]
        };

        function runTests() {
            const resultsDiv = document.getElementById('testResults');
            let html = '';

            for (const [category, testCases] of Object.entries(tests)) {
                html += `<div class="test-section"><h2>${category}</h2>`;

                for (const test of testCases) {
                    const inputType = detectInputType(test.correct);
                    let result;

                    switch (inputType) {
                        case 'person':
                            result = validatePerson(test.user, test.correct);
                            break;
                        case 'date':
                            result = validateDate(test.user, test.correct);
                            break;
                        case 'date-interval':
                            result = validateDateInterval(test.user, test.correct);
                            break;
                        case 'number':
                            result = validateNumber(test.user, test.correct);
                            break;
                        default:
                            result = false;
                    }

                    const pass = result === test.expected;
                    const cssClass = pass ? 'pass' : 'fail';

                    html += `
                        <div class="test-case ${cssClass}">
                            <div><span class="label">User:</span> "${test.user}"</div>
                            <div><span class="label">Correct:</span> "${test.correct}"</div>
                            <div><span class="label">Type:</span> ${inputType}</div>
                            <div><span class="label">Expected:</span> ${test.expected ? 'âœ“' : 'âœ—'}</div>
                            <div><span class="label">Got:</span> ${result ? 'âœ“' : 'âœ—'} <span class="result">${pass ? 'PASS' : 'FAIL'}</span></div>
                        </div>
                    `;
                }

                html += '</div>';
            }

            resultsDiv.innerHTML = html;

            // Count results
            const allTests = Object.values(tests).flat();
            const passCount = document.querySelectorAll('.test-case.pass').length;
            document.title = `Tests: ${passCount}/${allTests.length} passed`;
        }

        runTests();
    </script>
